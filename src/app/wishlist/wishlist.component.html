<div class="container my-5">
  <h1>Your Wishlist</h1>
  <div class="row">
    <!-- Left Section: Cart Items -->
    <div class="col-md-8">
      <div *ngIf="wishItems.length > 0; else emptyCart">
        <div *ngFor="let item of wishItems" class="card my-2">
          <div
            class="card-body d-flex justify-content-between align-items-center"
          >
            <div class="d-flex">
              <img
                src="{{ item.image }}"
                alt="Product Image"
                class="img-fluid mr-3"
                style="width: 100px"
              />
              <div>
                <h2>{{ item.name }}</h2>
                <h3>{{ item.price | currency }}</h3>
              </div>
            </div>
            <button class="btn btn-danger" (click)="removeFromwish(item)">
              Remove
            </button>
          </div>
        </div>
      </div>
      <ng-template #emptyCart>
        <p>Your cart is empty.</p>
      </ng-template>
    </div>
  </div>
</div>
